apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'idea'
apply plugin: 'eclipse'

group = 'org.jpos.template'
version = '2.1.8-SNAPSHOT'
sourceCompatibility = 1.8
targetCompatibility = 1.8
String jposeeVersion = '2.2.8'

repositories {
    mavenCentral()
    maven { url 'https://jpos.org/maven' }
    mavenLocal()
}

dependencies {
    implementation 'org.jpos:jpos:2.1.8-SNAPSHOT'
//    implementation group: 'org.jpos.ee', name: 'jposee-cryptoserver', version: '2.2.8'
    implementation group:'org.jpos.ee',name:'jposee-server-simulator',version:'2.2.8'
    implementation group:'org.jpos.ee',name:'jposee-core',version:'2.2.8'
    implementation group:'org.jpos.ee',name:'jposee-txn',version:'2.2.8'
    implementation group:'org.jpos.ee',name: 'jposee-db-postgresql', version: "${jposeeVersion}"
    implementation "org.jpos.ee:jposee-sysconfig:${jposeeVersion}" 
    implementation "org.jpos.ee:jposee-eeuser:${jposeeVersion}"
    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

apply from: 'jpos-app.gradle'

